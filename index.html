<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button id="add-book-btn">New Book</button>
    <div id="library-display"></div>
    <div>
        <dialog id="dialog">
            <form id="book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" required>

                <label for="pages">Pages:</label>
                <input type="number" id="pages" required>

                <label for="readStatus">Have you read it?</label>
                <input type="checkbox" id="readStatus">

                <button type="submit" id="submit-btn">Add Book</button>
                <button type="button" id="close-button">Cancel</button>
            </form>
        </dialog>
    </div>

</body>
</html>
